<!-- cards de publicações -->
<div class="container mb-5 mt-5 " id="postagens">
  <div class="tab-content mt-5" id="nav-tabContent">

    
      <div class="card text-center" *ngFor='let item of user.postagem'>
        <div class="card-header ">
          <h5 class="card-title m-0">{{item.titulo}}</h5>
        </div>
        <div class="card-body">
          <small class='text-muted'>Tema: {{item.tema.descricao}}</small>
          <div class="card-header">
            <img  alt="imagem " width=200px height=200px src="{{item.foto}}" alt="foto"/>
          </div>
          <p class="card-text">{{item.texto}}</p>
        </div>
        <div class="card-footer text-muted">
          <p class="card-text"><small class="text-muted">{{item.date | date: 'dd/MM/yyyy'}} às {{item.date |
              date:'HH:mm'}} </small></p>
          <a [routerLink]="['/postagem-edit',item.id]" class="text-info mr-3" href="">Editar</a>
          <a [routerLink]="['/postagem-delete',item.id]" class="text-danger" href="">Apagar</a>
        </div>
      </div>





  </div>
</div>


<!-- cards de publicações -->
