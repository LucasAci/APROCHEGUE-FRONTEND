
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
    
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome'class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
                    </div>
                    <div class="form-group">
    
                        <label for="email">E-mail</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu email">
                    </div>
                    <div class="form-group">
    
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
    
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
    
                        <label for="confirmSenha">Confirmar senha</label>
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
    
                        <!-- <label for="tipo">Termos</label> -->
                        <label  for="termos">Termos: </label>
                        <input class="ml-2" type="checkbox" name="Termos" id="Termosid" value="aceitar" > <a href="#termosDeUso">   Li e aceito.</a>
                        <!-- <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option value="">Selecione um tipo de usu√°rio:</option>
                            <option value="Normal">Normal</option>
                            <option value="Adm">Administrador</option>
                        </select> -->
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-danger mr-4"routerLink="/entrar">Cancelar</button>
                        <button  type="submit" class="btn btn-success"(click)='cadastrar()'>Cadastrar</button>

                    </div>
                    <div>
                        <a class="d-flex justify-content-center btn btn-outline-dark mt-5" routerLink='/formulario'>Solicitar conta de administrador</a>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="termosDeUso" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Termos de uso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>
